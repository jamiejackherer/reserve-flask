{% for hr in hour_list %}
    <tr>
        <td>{{ hr.strftime("%H:%M %p") }}</td>
        {% for sys,res in matrix[hr] %}
            {% if res == None %}
                <td> 1 2 3 </td>
            {% else %}
                <td>{{ res }}</td>
            {% endif %}
        {% endfor %}
        <td>{{ hr.strftime("%H:%M %p") }}</td>
    </tr>
{% endfor %}
